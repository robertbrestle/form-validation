<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <title>Form Validation Example</title>
    <meta charset="UTF-8">
</head>
<body>
    <p>Example form</p>
    <form id="example-form" method="post" action="/endpoint">
        <label for="name">Name:</label>
        <input name="name" type="text" required>

        <br>

        <label for="age">Age:</label>
        <input name="age" type="text" value="0" data-validate-regex="^[0-9]{0,3}$">

        <br>

        <label for="color">Color:</label>
        <select name="color" required>
            <option value="">Choose a color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>

        <br>

        <label for="description">Description:</label>
        <textarea name="description" data-validate-regex="^[\w\s]{16,}$" data-validate-regex-flags="gm" required>16 or more characters</textarea>

        <br>
        
        <button type="submit">Submit</button>
    </form>
    <script src="formvalidation.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            FormValidationJS.init("example-form");
        }, false);
    </script>
</body>
</html>
